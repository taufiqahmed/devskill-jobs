<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Job Post</title>
  <!-- bootstap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <!-- local styles -->
  <link href="./assets/css/styles.css" rel="stylesheet">
  <link href="./assets/css/create-job-post.css" rel="stylesheet">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>

  <!-- header -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dev Skill</a>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <div class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="assets/images/charm_circle-tick.png" alt="company_logo">
            <span>Proggasoft</span>
          </div>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <!-- header ends-->

  <div class="container-sm mt-3">

    <div class="inner-box">

      <button type="button" class="btn-close" aria-label="Close"></button>

      <h4 class="text-center py-3 fw-normal">Create Job Post</h4>

      <ol class="list-unstyled wizard py-4 mb-5">
        <li class="">Job Information </li>
        <li class="current">Descriptions </li>
        <li class="">Preview</li>
      </ol>

      <!-- Job Description -->

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Position Description</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Job Responsibilities</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Job Requirements</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Benefits</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Skill Tags</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <div>
          <button class="btn btn-secondary">Back</button>
        </div>
        <div class="text-end">
          <button class="btn btn-primary btn-long">Next</button>
        </div>
      </div>
      <!-- Job Description ends -->


    </div>



  </div>

</body>

</html>

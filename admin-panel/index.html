<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <!-- bootstap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <!-- local styles -->
  <link href="./assets/css/styles.css" rel="stylesheet">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>

  <!-- header -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dev Skill</a>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <div class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="assets/images/charm_circle-tick.png" alt="company_logo">
            <span>Proggasoft</span>
          </div>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <!-- header ends-->

  <div class="container-fluid">
    <div class="row flex-nowrap">

      <!-- left menu -->
      <div class="col-auto col-md-3 col-xl-2 left-sidebar">
        <ul class="nav flex-column">
          <li class="nav-item">
            <a class="nav-link active d-flex justify-content-between" aria-current="page" href="#">
              <div><span class="bi-grid-1x2-fill me-2"></span>
                <span>Dashboard</span>
              </div>
              <span class="bi-chevron-right"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex justify-content-between" aria-current="page" href="#">
              <div>
                <span class="bi-briefcase-fill me-2"></span>
                <span>Jobs</span>
              </div>
              <span class="bi-chevron-right"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex justify-content-between" aria-current="page" href="#">
              <div><span class="bi-people-fill me-2"></span>
                <span>Candidate Pool</span>
              </div>
              <span class="bi-chevron-right"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex justify-content-between" aria-current="page" href="#">
              <div><span class="bi-gear-fill me-2"></span>
                <span>Settings</span>
              </div>
              <span class="bi-chevron-right"></span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link d-flex justify-content-between" aria-current="page" href="#">
              <div><span class="bi-question-circle-fill me-2"></span>
                <span>Help</span>
              </div>
              <span class="bi-chevron-right"></span>
            </a>
          </li>
        </ul>
      </div>
      <!-- left menu ends-->

      <!-- Content area -->
      <div class="col py-4"></div>
      <!-- Content area ends-->

    </div>
  </div>

</body>

</html>

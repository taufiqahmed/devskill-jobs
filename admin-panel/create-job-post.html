<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Job Post</title>
  <!-- bootstap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

  <!-- local styles -->
  <link href="./assets/css/styles.css" rel="stylesheet">
  <link href="./assets/css/create-job-post.css" rel="stylesheet">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;500;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>

  <!-- header -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Dev Skill</a>

      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <li class="nav-item dropdown">
          <div class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <img src="assets/images/charm_circle-tick.png" alt="company_logo">
            <span>Proggasoft</span>
          </div>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" href="#">Action</a></li>
          </ul>
        </li>
      </ul>
    </div>
  </nav>
  <!-- header ends-->

  <div class="container-sm mt-3">

    <div class="inner-box">

      <button type="button" class="btn-close" aria-label="Close"></button>

      <h5 class="text-center py-4">Create Job Post</h5>

      <ol class="custom-wizard d-flex justify-content-between mb-5 py-2 pe-3">
        <li class="active">Job Information </li>
        <li class="">Descriptions </li>
        <li class="">Preview</li>
      </ol>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Job Title <span class="required">*</span></label>
            <input type="text" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Job Type <span class="required">*</span></label>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="jobtype" id="fulltime">
              <label class="form-check-label" for="fulltime">
                Full Time
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="jobtype" id="parttime">
              <label class="form-check-label" for="parttime">
                Part Time
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="jobtype" id="internship">
              <label class="form-check-label" for="internship">
                Internship
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="jobtype" id="contractual">
              <label class="form-check-label" for="contractual">
                Contractual
              </label>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Number of Vaccancy <span class="required">*</span></label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="">Year of Experience <span class="required">*</span></label>
            <select class="form-control">
              <option value="">Options</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Salary Range </label>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="range">
              <label class="form-check-label" for="range">
                Negotiable
              </label>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">From</label>
            <input type="number" class="form-control">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="">To</label>
            <input type="number" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Publishing Date <span class="required">*</span></label>
            <input type="date" class="form-control">
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="">Deadline <span class="required">*</span></label>
            <input type="date" class="form-control">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Job Location <span class="required">*</span></label>
            <div class="d-flex">
              <div class="form-check me-3">
                <input class="form-check-input" type="radio" name="location" id="premise">
                <label class="form-check-label" for="premise">
                  On premise
                </label>
              </div>
              <div class="form-check me-3">
                <input class="form-check-input" type="radio" name="location" id="remote">
                <label class="form-check-label" for="remote">
                  Remote
                </label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="location" id="hybrid">
                <label class="form-check-label" for="hybrid">
                  Hybrid
                </label>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">District </label>
            <select class="form-control">
              <option value="">Options</option>
            </select>
          </div>
        </div>
        <div class="col">
          <div class="form-group">
            <label for="">Area</label>
            <select class="form-control">
              <option value="">Options</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row justify-content-end mt-4">
        <div class="col-4 text-end">
          <button class="btn btn-primary btn-long">Next</button>
          <br><br>
        </div>
      </div>

      <!-- Job Information ends -->


      <!-- Job Description -->

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Position Description</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Job Responsibilities</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Job Requirements</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Benefits</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Skill Tags</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <div>
          <button class="btn btn-secondary">Back</button>
        </div>
        <div class="text-end">
          <button class="btn btn-primary btn-long">Next</button>
        </div>
      </div>
      <!-- Job Description ends -->

      
    </div>



  </div>

</body>

</html>

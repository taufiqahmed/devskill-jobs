<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Company Profile</title>

  <!-- bootstap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- local styles -->
  <link href="./assets/css/create-company-styles.css" rel="stylesheet">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
</head>

<body>

  <div class="container-sm">
    <div class="row">
      <div class="col">
        <h3 class="text-center py-3">Create Company Profile</h3>

        <ol class="custom-wizard d-flex justify-content-between mt-3 py-2 pe-3">
          <li class="active">Company Information </li>
          <li class="">Point of Contact </li>
          <!-- <li class="">Verification</li> -->
        </ol>

      </div>
    </div>

    <!-- Company Information -->
    <div class="row mt-4">
      <div class="col">
        <div class="form-group">
          <label for="">Company Legal Name</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="">Company Display Name</label>
          <input type="text" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="">Company Email Address</label>
          <input type="email" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="">Company Category</label>
          <select class="form-control">
            <option>Option 1</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="">Comapny Website Link</label>
          <input type="url" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="">Company Contact Number</label>
          <div class="input-group">
            <span class="input-group-text">+880</span>
            <input type="tel" class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="">Upload Company Trade License</label>
          <input type="file" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="">Upload Company Logo</label>
          <input type="file" class="form-control">
        </div>
      </div>
    </div>

    <div class="row justify-content-end mt-4">
      <div class="col-4 text-end">
        <button class="btn btn-primary">Next</button>
        <br><br>
      </div>
    </div>


    <!-- Company Information End -->


    <!-- Point of Contact-->
    <div class="row mt-4">
      <div class="col">
        <div class="form-group">
          <label for="">Full Name</label>
          <input type="text" class="form-control">
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="">Email</label>
          <input type="email" class="form-control">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="">Company Category</label>
          <select class="form-control">
            <option>Option 1</option>
          </select>
        </div>
      </div>
      <div class="col">
        <div class="form-group">
          <label for="">Company Contact Number</label>
          <div class="input-group">
            <span class="input-group-text">+880</span>
            <input type="tel" class="form-control">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="">Company Address (Headquarter)</label>
          <textarea class="form-control"></textarea>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <div class="form-group">
          <label for="">Postal Code</label>
          <input type="number" class="form-control">
        </div>
      </div>
      <div class="form-group">
        <label for="">City</label>
        <select class="form-control">
          <option>Option 1</option>
        </select>
      </div>
    </div>
    <div class="row mt-3">
      <div class="col">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            I agree to the <a href="">Terms of Service</a> and <a href="">Privacy Policy</a> of DevSkill
          </label>
        </div>
      </div>
    </div>
    <div class="row justify-content-center mt-5">
      <div class="col-6 text-center">
        <button class="btn btn-primary">Create Profile</button>
        <br><br>
      </div>
    </div>
    <!-- Point of Contact end-->
  </div>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Company Profile</title>

  <!-- bootstap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <!-- local styles -->
  <link href="./assets/css/create-company-styles.css" rel="stylesheet">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;600&display=swap" rel="stylesheet">
  
</head>

<body>

  <!-- header area -->
  <nav class="navbar navbar-expand-lg navbar-light header-nav">
    <div class="container p-0">
      <a class="navbar-brand" href="#">
        <img src="assets/images/logo.png" alt="logo" srcset="" height="36">
      </a>
      <ul class="navbar-nav ms-auto align-items-center">
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="#">Courses</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Jobs</a>
        </li>
        <li class="nav-item">
          <a class="nav-link " aria-current="page" href="#">Blog</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#">Faq</a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- header area ends -->

  <div class="container-sm mt-5">
    <div class="inner-box">
      <div class="row">
        <div class="col">
          <h3 class="text-center py-3 fw-normal">Create Company Profile</h3>

          <ol class="list-unstyled wizard py-4">
            <li class="">Company Information </li>
            <li class="current">Point of Contact </li>
            <li class="">Verification</li>
          </ol>

        </div>
      </div>

      <!-- Point of Contact-->
      <div class="row mt-4">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">Full Name</label>
            <input type="text" class="form-control">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">Email</label>
            <input type="email" class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">Company Category</label>
            <select class="form-control">
              <option>Option 1</option>
            </select>
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">Company Contact Number</label>
            <div class="input-group">
              <span class="input-group-text">+880</span>
              <input type="tel" class="form-control">
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="form-group">
            <label for="">Company Address (Headquarter)</label>
            <textarea class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">Postal Code</label>
            <input type="number" class="form-control">
          </div>
        </div>
        <div class="col-sm-6">
          <div class="form-group">
            <label for="">City</label>
            <select class="form-control">
              <option>Option 1</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label class="form-check-label" for="flexCheckDefault">
              I agree to the <a href="">Terms of Service</a> and <a href="">Privacy Policy</a> of DevSkill
            </label>
          </div>
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div class="col text-center">
          <button class="btn btn-primary">Create Profile</button>
          <br><br>
        </div>
      </div>
      <!-- Point of Contact end-->
    </div>
  </div>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
</body>

</html>
